    <div class="form-group">
        <h2>Semoga Berbahagia</h2>

            <form action="proses.php" method="post" netlify="true"> <!-- Menghapus form yang ganda -->

                    <legend>Login</legend>
                    <p>
                        <label for="username">Username</label> <!-- Menambahkan atribut for -->

                    <p>
                        <label for="password">Password</label> <!-- Menambahkan atribut for -->
                        <input type="password" id="password" name="password" placeholder="Masukkan Password" required>
                    </p>
                    <p>
                        <button type="submit">Login</button> <!-- Tombol untuk submit -->
                    </p>
                </fieldset>
            </form>
        </div>
    </div>
